{% extends basefile %}
{% block content %}
<style>
    a{
        color: black;
    }
</style>

<div class="d-flex justify-content-center">
    <div class="card">
        <div class="card-header">
            <h3 style="text-align: center;">User Reviews</h3>
        </div>
        <div class="card-body">
            {% for visitor in visitor_obj %}

            {% for u in user %}

            {% if forloop.counter == forloop.parentloop.counter %}

            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user"><img
                                src="https://img.icons8.com/ios-glyphs/2x/user-male.png" width="30" /></i></span>
                </div>
                <input type="text" class="form-control" value="{{u.username}}" name="username" id="username"
                    readonly="readonly" />

            </div>

            <div class="input-group form-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-user">
                            <img src="https://img.icons8.com/ios-glyphs/2x/thumb-up.png" width="30" />
                        </i></span>
                </div>
                <input type="text" class="form-control" value="{{visitor.feedback}}" name="question" id="question"
                    readonly="readonly" />
            </div>
            <!-- @Username : {{u.username}}<br>
            {{visitor.feedback}}<br>
             -->

            {% if obj == 1 %}

            <div class="form-group">
                <button value="Edit" class="btn float-right login_btn" id="lg_bt">
                    <a href='/deleteReview/{{visitor.pk}}'> Delete
                    <img src="https://img.icons8.com/ios/2x/delete-trash.png" width="30" /></a>
                </button>
            </div>
            <!-- <button style="background-color: white;">
                <a href='/deleteReview/{{visitor.pk}}'> Delete
                    <img src="https://img.icons8.com/ios/2x/delete-trash.png" width="30" /></a>
            </button> -->
            <br><br>
            <br>
            {%else%}
            <br><br>
            {% endif %}
            {% endif %}
            {% endfor %}
            <hr>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
