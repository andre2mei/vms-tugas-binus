<html>

<head>
  {% load static %}
  <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
  <link rel="stylesheet" type="text/css" href="{% static '/css/toastr.css' %}" media="all">
  <script type="text/javascript" src="{% static '/js/toastr.min.js' %}"></script>

  <link rel="stylesheet" href="{% static '/css/adminDelete.css' %}" />
  <link rel="stylesheet" href="{% static '/css/nav.css' %}" />
  <link rel="stylesheet" href="{% static '/css/userDash.css' %}" />
  <link rel="stylesheet" href="{% static '/css/Delete.css' %}" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>
<body">
  <div class="vertical-nav bg-white" id="sidebar">
    <div class="py-4 px-3 mb-4" style="background-color: black;">
      <div class="media d-flex align-items-center">
        <img src="{{ user_admin_obj.photo.url }}" width="100" class="mr-3 rounded-circle img-thumbnail shadow-sm" />
        <div class="media-body">
          <h4 class="m-0">{{user_admin_obj.username}}</h4>
          <p class="font-weight-light text-muted mb-0">
            School of Engineering and Applied Science
          </p>
        </div>
      </div>
    </div>

    <p class="text-gray font-weight-bold text-uppercase px-3 small pb-4 mb-0">
      Main
    </p>

    <ul class="nav flex-column bg-white mb-0">
      <li class="nav-item">
        <a href="{% url 'userLogin' %}" class="nav-link text-dark font-italic">
          <i class="fa fa-cubes mr-3 text-primary fa-fw">
            <img src="https://img.icons8.com/ios-glyphs/2x/user-group-man-man.png" width="30" />
          </i>
          Login as Other User
        </a>
      </li>


      <li class="nav-item">
        <a href="{% url 'imageUpload' %}" class="nav-link text-dark font-italic">
          <i class="fa fa-picture-o mr-3 text-primary fa-fw">
            <img src="https://img.icons8.com/ios-glyphs/2x/image.png" width="30" />
          </i>
          Gallery
        </a>
      </li>

      <li class="nav-item">
        <a href="{% url 'faq' %}" class="nav-link text-dark font-italic">
          <i class="fa fa-picture-o mr-3 text-primary fa-fw">
            <img src="https://img.icons8.com/ios-filled/2x/faq.png" width="30" />
          </i>
          FAQ
        </a>
      </li>

      <li class="nav-item">
        <a href="{% url 'userLogoutDone' %}" class="nav-link text-dark font-italic">
          <i class="fa fa-picture-o mr-3 text-primary fa-fw">
            <img src="https://img.icons8.com/android/2x/logout-rounded-left.png" width="30" />
          </i>
          Logout
        </a>
      </li>


    </ul>
  </div>

  <div class="page-content p-5" id="content">
    <button id="sidebarCollapse" type="button" style="background-color:white;">
      <i class="fa fa-bars mr-2">
        <img src="https://img.icons8.com/ios-glyphs/2x/sorting-options.png" width="30" height="30" />
      </i>
    </button>
    <div class="container">
      <div class="d-flex justify-content-center">
        <h3 class="clg">Your Valuable Feedback Of Your Last Visit</h3>
      </div>
      <form method="POST">
        {% csrf_token %}

        <small style="color: white;">{{errors}}</small>
        <div class="input-group form-group">
          <div class="input-group-prepend">
            <span class="input-group-text"><i class="fas fa-user"><img
                  src="https://img.icons8.com/ios-glyphs/2x/user-male.png" width="30" /></i></span>
          </div>
          <textarea class="form-control" placeholder="Feedback" id="feedback" name="feedback" minlength="10"
            maxlength="1000" autocomplete="off" required></textarea>
        </div>


        <div class="form-group">
          <input type="submit" value="Submit" class="btn float-right login_btn" id="lg_bt" />
        </div>
      </form>


    </div>
  </div>
  </div>
  </body>

</html>
